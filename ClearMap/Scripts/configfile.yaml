# 

# User
user : 'astella'
# Experiment
experiment : 'SexualImprinting'
# Experimental group
experimental_group : 'C57_MaleUrine_Exposure_cFos'
# mouse: use only when doing a batch analysis. Otherwise run the analysis 
# script with subject string (ex. python analysis_CellMap.py 'F1Control')
subjects : ['F1Control','F2Unfam', 'F3Fam', 'F4Unfam', 'F5Fam', 'F6Unfam','F7Fam', 'F8Unfam', 'F9Fam', 'F10Control', 'F11Control',
'F12Unfam', 'F13Fam', 'F14Unfam', 'F15Fam', 'F16Control']

# resampling parameters
source_res : [1.626, 1.626, 5]
sink_res : [25,25,25]

# orientation of the brain
orientation : [1,2,3]

# test data parameters
# slicing
slice_x : !!python/tuple [2900, 3100]
slice_y : !!python/tuple [4120, 4320]
slice_z : !!python/tuple [620, 650]

# parameters for detection
shape_param : !!python/tuple [7,7]
shape_detection_threshold : 700

# parameters for filtering
source : !!python/tuple [10, 5000]
size : !!python/tuple [20,100]

# parameters for voxelization
method : 'sphere'
radius : [7,7,7]

# rerun and debugging options
rerun_alignment : False
debug_detection : True
align_to : 'cfos' # options: 'cfos'or 'cfos_auto'
